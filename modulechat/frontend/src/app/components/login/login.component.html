<div class="container">
    <!--<h4 class="pb-2 pt-3">Login Forms</h4>-->
    <div class="row" id="parent">
        <div class="col-md-6 col-12 card d-block border-0 py-2">
            <!--
            <a (click)= "goToLogin()" class="btn btn-outline-primary" data-toggle="collapse" data-target="#cardLogin" data-parent="#parent">Login</a>
            <a (click)= "goToRegister()" class="btn btn-outline-primary" data-toggle="collapse" data-target="#cardRegister" data-parent="#parent">Register</a>
            -->
            <button (click)= "goToHome()" type="button" class="btn btn-link">Home</button>
            <div class="collapse show py-2" id="cardLogin">
                <div class="card">
                    <div class="card-block">
                        <h2 class="text-xs-center">Login</h2>
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a class="btn btn-lg" href="" title="Twitter"><i class="fa fa-2x fa-twitter"></i></a>&nbsp; </li>
                            <li class="list-inline-item"><a class="btn btn-lg" href="" title=""><i class="fa fa-2x fa-google-plus"></i></a>&nbsp; </li>
                            <li class="list-inline-item"><a class="btn btn-lg" href="" title="Facebook"><i class="fa fa-2x fa-facebook"></i></a></li>
                        </ul>
                        <!--  -->
                        <form role="form" #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm.value)" >
                            <div class="form-group row">
                                <label for="inputEmailForm" class="sr-only control-label">Email</label>
                                <div class="offset-sm-2 col-sm-8">
                                    <input type="text" class="form-control" id="inputEmailForm" name="email" ngModel placeholder="email" required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                                <div class="offset-sm-2 col-sm-8">
                                    <input type="text" class="form-control" id="inputPasswordForm" name="psw" ngModel placeholder="password" required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-8">
                                    <div class="checkbox small">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                                    <button type="submit" class="btn btn-secondary-outline btn-lg btn-success">Sign-in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
